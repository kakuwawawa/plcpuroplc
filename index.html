<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLCラダー図シミュレーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PLCラダー図シミュレーション</h1>

    <div id="ladderContainer" class="ladder-diagram">
        <div class="rail rail-left"></div>
        <div id="rungContainer"></div>
        <div class="rail rail-right"></div>
    </div>

    <div class="controls">
        <button id="addAContact">A接点を追加</button>
        <button id="addBContact">B接点を追加</button>
        <button id="addOutput">出力コイルを追加</button>
        <button id="simulate">シミュレーション開始</button>
        <button id="reset">リセット</button>
    </div>

    <div id="simulationOutput" class="output-display"></div>

    <script src="script.js"></script>
</body>
</html>
